<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="card-container">
    <section class="content-left">
      <h2>Your Result</h2>
      <div class="result">
        <h3>76</h3>
        <p>of 100</p>
      </div>
      <p class="calification">Great</p>
      <p class="description">You scored higher than 65% of the people who have taken these test.</p>
    </section>
    <section class="content-right">
      <h2>Summary</h2>
      <div class="item__reaction">
        <div>
          <img src="./src/assets/images/icon-reaction.svg" alt="icon">
          <p class="title__item">Reaction</p>
        </div>
        <div>
          <p class="score__item">80<p/>
          <p class="total-score__item">/ 100</p>
        </div>
      </div>
      <div class="item__memory">
        <div>
          <img src="./src/assets/images/icon-memory.svg" alt="icon">
          <p class="title__item">Memory</p>
        </div>
        <div>
          <p class="score__item">92<p/>
          <p class="total-score__item">/ 100</p>
        </div>
      </div>
      <div class="item__verbal">
        <div>
          <img src="./src/assets/images/icon-verbal.svg" alt="icon">
          <p class="title__item">Verbal</p>
        </div>
        <div>
          <p class="score__item">61<p/>
          <p class="total-score__item">/ 100</p>
        </div>
      </div>
      <div class="item__visual">
        <div>
          <img src="./src/assets/images/icon-visual.svg" alt="icon">
          <p class="title__item">Verbal</p>
        </div>
        <div>
          <p class="score__item">72<p/>
          <p class="total-score__item">/ 100</p>
        </div>
      </div>
      <button>Continue</button>
    </section>
  </main>
</body>

</html>
